<div class="container">
    <div class="col-lg-6 offset-3">
        <div class="d-flex justify-content-center mt-3">
            <h3 class="">Crear nueva Tarea</h3>
        </div>
        <hr>
        <div class="row g-3 mt-3">
            <div class="col-lg-3">
                <label for="inputPassword" class="col-form-label">Nueva Tarea</label>
            </div>
            <div class="col-lg-5">
                <input type="text" class="form-control" [(ngModel)]="Tarea">

            </div>
            <div class="col-lg-4">
                <button type="button" class="btn btn-success" (click)="CrearTarea(Tarea)">Crear
                Tarea</button>
            </div>
        </div>
    </div>

    <table class="table mt-3">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">nombre</th>
                <th scope="col">Fecha</th>
                <th scope="col">Accions</th>
            </tr>
        </thead>
        <tbody *ngFor="let tarea of tareas index as i">
            <tr>
                <th scope="row">{{i+1}}</th>
                <td>{{tarea.nombre}}</td>
                <td>{{tarea.createAt|date:'short'}}</td>
                <td>
                    <button type="button" class="btn btn-secondary" (click)="Update(tarea)"><i
                            class="bi bi-pencil"></i></button>
                    |
                    <button type="button" class="btn btn-danger" (click)="Eliminar(tarea._id)"><i
                            class="bi bi-trash3"></i></button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
