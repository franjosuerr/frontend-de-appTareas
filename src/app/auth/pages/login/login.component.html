<div class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form [formGroup]="miForm" (ngSubmit)="autenticacion()">
                    <h2 class="card-header text-center">App Tareas</h2>
                    <hr>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="Email">Correo</label>
                        <input type="email" id="Email" class="form-control form-control-lg" formControlName="email"
                            placeholder="Ingrese su correo" required />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="Password">Contraceña</label>
                        <input type="password" id="Password" class="form-control form-control-lg"
                            formControlName="password" placeholder="Ingrese su contraceña" required />
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg w-100">Autenticación</button>
                    </div>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Si no tiene cuenta ingrese a <a routerLink="/auth/register"
                            class="link-danger">Registrar</a></p>

                </form>
            </div>
        </div>
    </div>
</div>
